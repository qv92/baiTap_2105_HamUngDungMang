<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function show(arr, index, a) {
        //let arr = [];
        let newarr = [];
        newarr.length = index;
        for (let i = 0; i < index; i++) {
            newarr[i] = arr[a];
            a++;
        }
        return newarr;
    }
    let arr = [1, 2, 3, 4, 5, 6, 8, 9];
    document.write(show(arr, 4, 2));
</script>
</body>
</html>
