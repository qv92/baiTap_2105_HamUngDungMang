<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(arr,a) {
        //let arr = [];
        let newarr = [];
        newarr.length = arr.length +1;
        for (let i = 0; i < newarr.length-1; i++) {
            newarr[i] = arr[i];
        newarr[newarr.length-1]=a;}
        return newarr;
    }
    let arr = [1, 2, 3, 4, 5, 6];
    document.write(add(arr,4));
</script>
</body>
</html>
