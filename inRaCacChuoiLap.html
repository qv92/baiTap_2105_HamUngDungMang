<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,2,3,4,5,6,2,3,4,5,6,7,2,3,4,5,6,7];
    let max=1;
    let a1=[];
    for (let i = 0;i<=a.length-1;i++){
        for ( let j=i+1;j<=a.length;j++){
            if (a[i]!=a[j]){
                if (kiemTra(a.slice(i,j))==0){
                    if (a.slice(i,j).length>=max)
                    {a1=a.slice(i,j)
                    max=a.slice(i,j).length
                    }
                }
            }
        }
    }
    // document.write(a1+"<br>")
    function kiemTra(b){
        let check = 0
        for (let i = 0; i < b.length-1; i++) {
            for (j=i+1;j<b.length;j++){
                if (b[i]==b[j]){check = 1}
            }
        }
        return check
    }
</script>
</body>
</html>
