<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(arr, index, arr1) {
        //let arr = [];
        let newarr = [];
        newarr.length = arr.length + arr1.length;
        for (let i = 0; i < index; i++) {
            newarr[i] = arr[i];
        }
        let j=0;
        for (let i = index ;i< index+arr1.length;i++){
            newarr[i] = arr1[j];
            j++;
        }
        for (let i = index + arr1.length; i < newarr.length; i++) {
            newarr[i] = arr[i - arr1.length];
        }
        return newarr;
    }
    let arr = [1, 2, 3, 4, 5, 6];
    let arr1 = [4,5,6]
    document.write(add(arr, 4, arr1));
</script>
</body>
</html>
